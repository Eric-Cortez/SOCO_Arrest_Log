<!doctype html><html lang="en"><head><meta charset="utf-8"/><title>SOCO Transparency Dashboard</title><link rel="icon" href="/SOCO_Transparency_Dashboard/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000000"/><meta name="SOCO Transparency Dashboard" content="The SOCO Transparency Dashboard is a project that provides the community with visualizations of the Sonoma County Sheriff's Office Arrest Data. The project uses the public SOCO Data API to generate charts that show the total count of arrests by arresting agency and type of arrest. The project features a pie chart that displays the distribution of arrests by arresting agency, a bar chart that shows the top 10 types of arrests, and a table that presents the raw data used to generate the charts.

The project relies on the Sonoma County Sheriff's Office Arrest Data provided by the SOCO Data API. Users can find more information about the API, including documentation and the API endpoint, by visiting the provided URLs.
